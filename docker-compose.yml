services:
  frontend:
    build: 
      context: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"  # Map container port 80 to host port 80
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "http://localhost/health", "-O", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  backend:
    build: 
      context: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 3000
      DATABASE_URL: postgres://tinyurl:tinyurl_password@db:5432/tinyurl
      BASE_URL: http://localhost:3000
    healthcheck:
      test: ["CMD", "wget", "-q", "http://localhost:3000/api/health", "-O", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: tinyurl
      POSTGRES_PASSWORD: tinyurl_password
      POSTGRES_DB: tinyurl
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinyurl -d tinyurl"]
      interval: 5s
      timeout: 5s
      retries: 5