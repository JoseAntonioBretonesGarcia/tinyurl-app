services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: tinyurl
      POSTGRES_PASSWORD: tinyurl_password
      POSTGRES_DB: tinyurl
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  backend:
    build: 
      context: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 3000
      DATABASE_URL: postgres://tinyurl:tinyurl_password@db:5432/tinyurl
      BASE_URL: http://localhost:3000

  frontend:
    build: 
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - backend